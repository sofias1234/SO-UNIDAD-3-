<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bibliotech-Penalty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Bibliotech-Penalty</a>
    <div class="navbar-text text-white">IT Pabellón de Arteaga</div>
    <div class="ms-auto">
      <a class="btn btn-outline-light" href="#">Salir</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Préstamos Activos</a></li>
    <li class="nav-item"><a class="nav-link {% if 'historial' in request.path %}active{% endif %}" href="/historial/">Historial</a></li>
    <li class="nav-item"><a class="nav-link {% if 'contrato' in request.path %}active{% endif %}" href="/contrato/">Contrato Inteligente</a></li>
  </ul>
  {% block content %}{% endblock %}
</div>
</body>
</html>
